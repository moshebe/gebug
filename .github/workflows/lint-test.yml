name: lint-test
on:
  push:
    tags:
      - v*
    branches:
      - "*"
    paths-ignore:
      - '**/README.md'
      - '**/webui'
  pull_request:
permissions:
  contents: read
jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.18'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20
      - name: Checkout code
        uses: actions/checkout@v3
#      - uses: actions/cache@v2
#        with:
#          # In order:
#          # * Module download cache
#          # * Build cache (Linux)
#          # * Build cache (Mac)
#          # * Build cache (Windows)
#          path: |
#            ~/go/pkg/mod
#            ~/.cache/go-build
#            ~/Library/Caches/go-build
#            %LocalAppData%\go-build
#          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
#          restore-keys: |
#            ${{ runner.os }}-go-
      - name: Test
        run: go test -cover ./...
      - name: Coverage
        if: github.repository_owner == 'moshebe'
        run: |
          make coverage
          bash <(curl -s https://codecov.io/bash)
