name: test
on: push
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        goVer: [1.17]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.goVer }}
      - run: go test -cover ./...
        env:
          CGO_ENABLED: 0
      - name: coverage
        if: github.repository_owner == 'moshebe'
        run: |
          make coverage
          bash <(curl -s https://codecov.io/bash)